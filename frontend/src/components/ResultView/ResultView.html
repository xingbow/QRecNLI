<div id="resultview">
    <div class="card">
        <div class="card-block" id="resultContainer">
            <div style="margin:5px;">
                <h6>Results</h6>
            </div>
            <ul id="sql-result" style="font-size: 15px;">
                <li><span class="badge badge-info">SQL</span>: {{nl}}</li>
                <li>
                    <span class="badge badge-info">Explanation</span>:
                    <span class="explanation-container" v-html="explanation"></span>
                </li>
                <div style="display: inline-block;"><span class="badge" style="color:gray">Select:</span>
                </div>
                <div><span class="badge" style="color:gray">Group by:</span>
                </div>
                <div><span class="badge" style="color:gray">Filters:</span></div>
                <li><span class="badge badge-info">Visualizations</span>:</li>
            </ul>
            <div id="vegaLiteContainer">
                <div class="vis-container" v-for="(spec, index) in vlSpecs" style="pointer-events: none;">
                    <vega-lite :spec="spec"></vega-lite>
                </div>
            </div>
        </div>
    </div>
</div>
