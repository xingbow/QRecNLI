<div id="settings">
    <div class="card-block" id="settingsContainer" style="padding: 10px 10px">
        <el-tabs type="card">
            <el-tab-pane label="Tables" name="0">
                <div id="databaseMeta">
                    <el-tree :data="treedata" :props="defaultProps" default-expand-all :render-content="renderContent" />
                </div>
            </el-tab-pane>
            <el-tab-pane label="History Queries" name="1">
                <div id="historyList" style="overflow-y:scroll;">
                    <draggable :list="historyData" class="list-group" ghost-class="ghost" :clone="handleNodeClone" :group="{ name: 'historyNode', pull: 'clone', put: false }">
                        <div class="list-group-item" v-for="(element, index) in historyData" :key="`${element.key}-${index}`" v-on:click="() => handleNodeClick(element.key)">
                            <span>{{ element.key }}</span>
                            <i class="fas fa-chart-bar history-item-icon" v-if="element.type === `vega-lite`"></i>
                            <i class="fas fa-table history-item-icon" v-if="element.type === `table`"></i>
                            <span v-if="element.type === `data`" class="number-icon">{{ element.VLSpecs.content }}</span>
                        </div>
                    </draggable>
                </div>
            </el-tab-pane>
        </el-tabs>
    </div>
</div>
